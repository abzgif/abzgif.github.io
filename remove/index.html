<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <title>Image Background Remover</title>
  <style>
    :root {
      --bg-color: #f4f0ff;
      --text-color: #1c0438;
      --primary-color: #673ab7;
      --btn-color: #673ab7;
      --btn-text: #fff;
      --accent-color: #ff5252;
      --success-color: #009579;
    }

    body.dark {
      --bg-color: #1e1e2f;
      --text-color: #ffffff;
      --primary-color: #4527a0;
      --btn-color: #4527a0;
      --btn-text: #ffffff;
      --accent-color: #ff7676;
      --success-color: #26c6da;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    header {
      background-color: var(--primary-color);
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .toggle-theme {
      background: none;
      border: 1px solid #ffffff90;
      color: #fff;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    .img {
      margin: 1rem 0;
      display: flex;
      justify-content: center;
    }

    .img img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .btn {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .custom-file-input {
      background-color: transparent;
      color: var(--primary-color);
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: var(--btn-text);
      font-size: 1rem;
    }

    #removeBgButton {
      background-color: var(--btn-color);
    }

    #reloadBtn {
      background-color: var(--accent-color);
    }

    #downloadBtn {
      background-color: var(--success-color);
    }

    .btn-container {
      display: flex;
      gap: 1rem;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
    }

    footer a {
      text-decoration: none;
      color: var(--primary-color);
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .btn-container {
        flex-direction: column;
        width: 100%;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h2>Background Remover</h2>
    <button class="toggle-theme" onclick="toggleTheme()">üåô Night Mode</button>
  </header>

  <!-- Main Content -->
  <div class="container">
    <h1>Remove Background From Your Image</h1>
    <h4>Upload your image here</h4>

    <form>
      <div class="img">
        <img id="uploadedImage" src="./images/remove_bg.png" alt="image" />
      </div>
      <div class="btn">
        <input
          type="file"
          id="fileInput"
          accept=".jpg, .jpeg, .png"
          style="display: none"
        />
        <label id="file" for="fileInput" class="custom-file-input">Choose File</label>

        <button
          type="button"
          id="removeBgButton"
          onclick="submitHandler()"
        >
          <span class="btn__text">Upload</span>
        </button>

        <div class="btn-container">
          <button onclick="reset()" id="reloadBtn">Reset</button>
          <button onclick="downloadFile()" id="downloadBtn">Download</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <h4>Based on open-source materials | abzgif</h4>
    <p><a href="/">‚Üê Back to Home</a></p>
  </footer>

  <!-- Script -->
  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
