<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text File Creator</title>
  <script src="https://unpkg.com/pdf-lib@1.4.0/dist/pdf-lib.min.js"></script>
  <style>
    :root {
      --bg: #f8f8ff;
      --card: #ffffff;
      --text: #2e1065;
      --border: #ccc;
      --input-bg: #f0f0ff;
      --button-bg: #5b21b6;
      --button-hover: #4338ca;

      /* Night mode */
      --bg-dark: #1e1e2f;
      --card-dark: #2c2c40;
      --text-dark: #e0e0ff;
      --border-dark: #444;
      --input-bg-dark: #3a3a50;
      --button-bg-dark: #7c3aed;
      --button-hover-dark: #a78bfa;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--button-bg);
      color: white;
      padding: 15px 20px;
    }

    header h2 {
      margin: 0;
      font-size: 1.2rem;
    }

    .toggle-theme {
      background: none;
      border: 1px solid white;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .toggle-theme:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .wrapper {
      max-width: 700px;
      margin: 40px auto;
      background-color: var(--card);
      border: 1px solid var(--border);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: background-color 0.3s, border 0.3s;
    }

    body.dark .wrapper {
      background-color: var(--card-dark);
      border-color: var(--border-dark);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    textarea {
      width: 100%;
      height: 180px;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background-color: var(--input-bg);
      color: var(--text);
      margin-bottom: 20px;
      resize: vertical;
      transition: all 0.3s;
    }

    body.dark textarea {
      background-color: var(--input-bg-dark);
      border-color: var(--border-dark);
      color: var(--text-dark);
    }

    .file-options {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .option {
      flex: 1;
      min-width: 200px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background-color: var(--input-bg);
      color: var(--text);
      transition: all 0.3s;
    }

    body.dark input,
    body.dark select {
      background-color: var(--input-bg-dark);
      border-color: var(--border-dark);
      color: var(--text-dark);
    }

    .save-btn {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .save-btn:hover {
      background-color: var(--button-hover);
    }

    body.dark .save-btn {
      background-color: var(--button-bg-dark);
    }

    body.dark .save-btn:hover {
      background-color: var(--button-hover-dark);
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9rem;
      background-color: transparent;
      color: inherit;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <h2>File Creator</h2>
    <button class="toggle-theme" onclick="toggleTheme()">ðŸŒ™ Night Mode</button>
  </header>

  <!-- Main Content -->
  <div class="wrapper">
    <h1>Text As File Creator</h1>
    <textarea required placeholder="Enter your text here"></textarea>
    <div class="file-options">
      <div class="option file-name">
        <label>File Name</label>
        <input type="text" placeholder="Enter file name" />
      </div>
      <div class="option save-as">
        <label>Save as</label>
        <div class="select-menu">
          <select>
            <option value="text/plain">Text File (.txt)</option>
            <option value="text/html">HTML File (.html)</option>
            <option value="text/css">CSS (.css)</option>
            <option value="text/javascript">JavaScript (.js)</option>
            <option value="image/svg+xml">SVG (.svg)</option>
            <option value="application/msword">Doc (.doc)</option>
            <option value="application/pdf">PDF (.pdf)</option>
            <option value="application/vnd.ms-powerpoint">PPT (.ppt)</option>
          </select>
        </div>
      </div>
    </div>
    <button class="save-btn">Save as Text File</button>
  </div>

  <!-- Footer -->
  <footer>
    <h4>Based on open-source materials | abzgif</h4>
  </footer>

  <!-- Toggle Night Mode Script -->
  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
